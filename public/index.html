<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="./interaction_control.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./chat_style.css">
    <script src="./chat.js" defer></script>
    <title>Home</title>
      <link href="signin.css" rel="stylesheet">
</head>
<body>
    <audio id="audio" controls style="display:none;">
        <source src="./assets/sound.mp3" type="audio/mpeg">
    </audio>
    <div class="main-board">
        <div class="container">
            <div class="canvas-container">
                <canvas class="whiteboard" ></canvas>
                <div class="container control-panel">
                    <div class="color-picker"><span class="color-txt"><img src="./assets/color_pallete.png" alt="Color" width="59px" height="60px"></span></div>
                    <div class="colors">    
                        <div class="color black"></div>
                        <div class="color red"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color yellow"></div>
                        <div class="color eraser"></div>
                    </div>    
                    <div class="brush-thickness-picker"><img src="./assets/brush_thickness.png" alt="Thickness" width="59px" height="60px"></div>
                    <div class="thickness-variations">
                        <span class="thickness one_px"></span>
                        <span class="thickness two_px"></span>
                        <span class="thickness four_px"></span>
                        <span class="thickness ten_px"></span>
                        <span class="thickness twenty_px"></span>
                    </div>
                    <div class="set-background"><img src="./assets/clear_board.png" alt="Clear" width="59px" height="60px"></div>
                </div>    
            </div>

            <div class="container control-panel_chat">
                <div class="chatBox_icon"><img src="./assets/chat_icon.png" alt="Chat" width="59px" height="60px"><div class="red_circle"></div></div>
            </div>    
            <div class="chatBox-container">
                <div class="chatBox">
                    <div class="message-screen">
                        <!-- <div class="message left">Hey</div>
                        <div class="message right">How are u?</div>  -->
                    </div>
                </div>
                <div class="send-container">      
                    <form action="#" id="send-container" autocomplete="off">
                        <input type="text" name="message-input" id="msg-input">
                        <button type="submit" id = 'submit_btn'>Send</button>
                    </form>  
                </div>
            </div> 
           
        
            <!-- <div class="voiceChat">
            </div> -->
            <script src="/socket.io/socket.io.js"></script>
            <script src="./main.js"></script>
        </div>
    </div>
